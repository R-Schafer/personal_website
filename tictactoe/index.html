<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <div class="main">
        <header>
          <h1>Tic Tac Toe</h1>
        </header>
        
        <!-- board -->
        <div class="board-container">
            <div id="board"> 
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
        
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
        
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <!-- end of game message -->
        <div id="end-message" hidden>
            <div class="message-container">
                <h2></h2>
                <button>Play Again</button>
            </div>
        </div>
    </div>
</body>

</html>
