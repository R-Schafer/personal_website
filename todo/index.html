<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container-sm">

        <!-- Heading -->
        <div class="col-md-12 p-2">
            <h1 class="text-center m-5">TO-DO LIST</h1>
        </div>

        <div class="row justify-content-start p-1">

            <!-- Left container -->
            <div class="col-3 p-1"></div>


            <!-- Right container -->
            <div class="col-6">

                <!-- Adding To-Dos Box -->
                <div class="input-group mb-3">
                    <form id="addForm" class="input-group" autocomplete="off">
                        <input type="text" id="item" class="form-control text-center" autofocus placeholder="Add Task">
                    </form>
                </div>

                <!-- Items in To-Do List -->
                <div class="d-flex flex-column m-0 p-0">
                    <ul id="items" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
